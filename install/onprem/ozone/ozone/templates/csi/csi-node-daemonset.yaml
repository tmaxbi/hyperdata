kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: csi-node
spec:
  selector:
    matchLabels:
      app: csi-node
  template:
    metadata:
      labels:
        app: csi-node
    spec:
      serviceAccount: csi-ozone
      containers:
      - name: driver-registrar
        image: quay.io/k8scsi/csi-node-driver-registrar:v1.0.2
        args:
        - --v=4
        - --csi-address=/var/lib/csi/csi.sock
        - --kubelet-registration-path=/var/lib/kubelet/plugins/org.apache.hadoop.ozone/csi.sock
        env:
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        volumeMounts:
        - name: plugin-dir
          mountPath: /var/lib/csi
        - name: registration-dir
          mountPath: /registration/
      - name: csi-node
        image: '{{ .Values.image.name }}:{{ .Values.image.version }}'
        securityContext:
          runAsUser: 0
          privileged: true
          capabilities:
            add:
            - SYS_ADMIN
          allowPrivilegeEscalation: true
        command: ["/bin/sh", "-c"]
        args:
        {{- if and .Values.security.enabled (eq .Values.security.authentication "kerberos") }}
        # Even if security is enabled, it seems that Kerberos login is not done by default.
        - kinit -kt {{ .Values.om.security.kerberos.keytab.path }} om/{{ .Values.security.kerberos.server }}.{{ .Release.Namespace }}.svc.cluster.local;
          ozone csi;
        {{- else }}
        - ozone csi;
        {{- end }}
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: plugin-dir
          mountPath: /var/lib/csi
        - name: pods-mount-dir
          mountPath: /var/lib/kubelet/pods
          mountPropagation: Bidirectional
        - name: fuse-device
          mountPath: /dev/fuse
        - name: dbus
          mountPath: /var/run/dbus
        - name: systemd
          mountPath: /run/systemd
        - name: config
          mountPath: /opt/hadoop/etc/hadoop/ozone-site.xml
          subPath: ozone-site.xml
        - name: config
          mountPath: /opt/hadoop/etc/hadoop/core-site.xml
          subPath: core-site.xml
        - name: config
          mountPath: /opt/hadoop/etc/hadoop/hdfs-site.xml
          subPath: hdfs-site.xml
        - name: config
          mountPath: /opt/hadoop/etc/hadoop/log4j.properties
          subPath: log4j.properties          
        {{- if and .Values.security.enabled (eq .Values.security.authentication "kerberos") }}
        - name: om-keytab
          mountPath: {{ dir .Values.om.security.kerberos.keytab.path }}
        - name: krb5-conf
          mountPath: /etc/krb5.conf
          subPath: krb5.conf
        {{- end }}
        {{- if not .Values.security.enabled }}
        - name: ozone-csi-fake-aws-config
          mountPath: /root/.aws/credentials
          subPath: credentials
        {{- end }}
      volumes:
      {{- if and .Values.security.enabled (eq .Values.security.authentication "kerberos") }}
      - name: om-keytab
        secret:
          secretName: om-keytab
          items:
          - key: {{ base .Values.om.security.kerberos.keytab.path }}
            path: {{ base .Values.om.security.kerberos.keytab.path }}
      - name: krb5-conf
        configMap:
          name: krb5-conf
      {{- end }}
      {{- if not .Values.security.enabled }}
      - name: ozone-csi-fake-aws-config
        configMap:
          name: ozone-csi-fake-aws-config
          items:
          - key: credentials
            path: credentials
      {{- end }}
      - name: plugin-dir
        hostPath:
          path: /var/lib/kubelet/plugins/org.apache.hadoop.ozone
          type: DirectoryOrCreate
      - name: registration-dir
        hostPath:
          path: /var/lib/kubelet/plugins_registry/
          type: DirectoryOrCreate
      - name: pods-mount-dir
        hostPath:
          path: /var/lib/kubelet/pods
          type: Directory
      - name: fuse-device
        hostPath:
          path: /dev/fuse
      - name: dbus
        hostPath:
          path: /var/run/dbus
      - name: systemd
        hostPath:
          path: /run/systemd
      - name: config
        configMap:
          name: config
          items:
          - key: "ozone-site.xml"
            path: "ozone-site.xml"
          - key: "core-site.xml"
            path: "core-site.xml"
          - key: "hdfs-site.xml"
            path: "hdfs-site.xml"
          - key: "log4j.properties"
            path: "log4j.properties"