apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: om
  labels:
    app.kubernetes.io/component: ozone
spec:
  selector:
    matchLabels:
      app: ozone
      component: om
  serviceName: om
  replicas: {{ .Values.om.replicas }}
  template:
    metadata:
      labels:
        app: ozone
        component: om
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9874"
        prometheus.io/path: /prom
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: om
        image: {{ .Values.image }}
        imagePullPolicy: IfNotPresent
        command: ["/bin/bash", "-c"]
        args: ["(sleep 60; bash /opt/hadoop/boot.sh) & /opt/hadoop/libexec/entrypoint.sh ozone om"]
        env:
        - name: WAITFOR
          value: scm-0.scm:9876
        - name: ENSURE_OM_INITIALIZED
          value: /data/metadata/om/current/VERSION
        - name: IS_OM
          value: "Y"
        - name: SCM_POD_IP
          value: scm-0.scm
        - name: TZ
          value: Asia/Seoul
        livenessProbe:
          tcpSocket:
            port: 9862
          initialDelaySeconds: 30
        envFrom:
        - configMapRef:
            name: config
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          limits:
            cpu: {{ .Values.om.resources.limits.cpu }}
            memory: {{ .Values.om.resources.limits.memory }}
          requests:
            cpu: {{ .Values.om.resources.requests.cpu }}
            memory: {{ .Values.om.resources.requests.memory }}
      volumes: []
#      nodeSelector:
#        kubernetes.io/hostname: kubemaster
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: {{ .Values.om.storage.size }}
