apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: scm
  labels:
    app.kubernetes.io/component: ozone
spec:
  selector:
    matchLabels:
      app: ozone
      component: scm
  serviceName: scm
  replicas: {{ .Values.scm.replicas }}
  template:
    metadata:
      labels:
        app: ozone
        component: scm
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9876"
        prometheus.io/path: /prom
    spec:
      securityContext:
        fsGroup: {{ .Values.security.securityContext.fsGroup }}
      initContainers:
      - name: init
        image: '{{ .Values.image.name }}:{{ .Values.image.version }}'
        args:
        - ozone
        - scm
        - --init
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /opt/hadoop/etc/hadoop/ozone-site.xml
          subPath: ozone-site.xml
        - name: config
          mountPath: /opt/hadoop/etc/hadoop/core-site.xml
          subPath: core-site.xml
        - name: config
          mountPath: /opt/hadoop/etc/hadoop/hdfs-site.xml
          subPath: hdfs-site.xml
        - name: config
          mountPath: /opt/hadoop/etc/hadoop/log4j.properties
          subPath: log4j.properties
      containers:
      - name: scm
        image: '{{ .Values.image.name }}:{{ .Values.image.version }}'
        #command: ["/bin/bash", "-c", "--"]
        #args: [ "while true; do sleep 10000; done;"]
        ports:
        - containerPort: 9961
        args:
        - ozone
        - scm
        livenessProbe:
          tcpSocket:
            port: 9861
          initialDelaySeconds: 30
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /opt/hadoop/etc/hadoop/ozone-site.xml
          subPath: ozone-site.xml
        - name: config
          mountPath: /opt/hadoop/etc/hadoop/core-site.xml
          subPath: core-site.xml
        - name: config
          mountPath: /opt/hadoop/etc/hadoop/hdfs-site.xml
          subPath: hdfs-site.xml
        - name: config
          mountPath: /opt/hadoop/etc/hadoop/log4j.properties
          subPath: log4j.properties
        {{- if and .Values.security.enabled (eq .Values.security.authentication "kerberos") }}
        - name: scm-keytab
          mountPath: {{ dir .Values.scm.security.kerberos.keytab.path }}
        - name: krb5-conf
          mountPath: /etc/krb5.conf
          subPath: krb5.conf
        {{- end }}
      volumes:
      {{- if and .Values.security.enabled (eq .Values.security.authentication "kerberos") }}
      - name: scm-keytab
        secret:
          secretName: scm-keytab
          items:
          - key: {{ base .Values.scm.security.kerberos.keytab.path }}
            path: {{ base .Values.scm.security.kerberos.keytab.path }}
      - name: krb5-conf
        configMap:
          name: krb5-conf
      {{- end }}
      - name: config
        configMap:
          name: config
          items:
          - key: "ozone-site.xml"
            path: "ozone-site.xml"
          - key: "core-site.xml"
            path: "core-site.xml"
          - key: "hdfs-site.xml"
            path: "hdfs-site.xml"
          - key: "log4j.properties"
            path: "log4j.properties"
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: {{ .Values.scm.volume.storage }}
